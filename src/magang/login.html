<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Kontak - UPT Pengembangan Karir dan Kewirausahaan | Universitas
      Pembangunan Nasional Veteran Jakarta
    </title>
    <link rel="stylesheet" href="../styles/kontak.css" />
  </head>

  <body>
    <div class="search-container"></div>
    <nav></nav>

    <main>
      <section>
        <div class="nav-panel-container">
          <h2>Login</h2>
        </div>
      </section>
      <section>
        <div class="content-container">
          <div class="side-bar">
            <ul>
              <li><a href="../magang/infomagang.html">Info Magang</a></li>
              <li><a href="../magang/login.html">Pendaftaran Magang</a></li>
            </ul>
          </div>
          <div class="login">
            <p>Login</p>
            <form>
              <table width="75%">
                <tr>
                  <td width="25%">Username</td>
                  <td>
                    <input type="text" name="username" placeholder="Username" />
                  </td>
                </tr>

                <tr>
                  <td>Password</td>
                  <td>
                    <input
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                  </td>
                </tr>
              </table>
            </form>
            <div class="button-group">
              <button type="submit" class="btn btn-primary">
                <a href="./inputdatamagang.html">
                  <span>Login</span>
                </a>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="../scripts/global.js"></script>
  </body>
</html>
